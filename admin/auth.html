<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود | ESPRESSO HOUSE</title>
    <style>
        body {
            margin: 0;
            font-family: 'BTitr', Tahoma, sans-serif;
            background-color: #1b1512;
            color: #f1e9d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #d4a762;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        .card {
            background: #2a221b;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            background: #3a3026;
            color: #f1e9d2;
        }
        button {
            margin-top: 1rem;
            background: #d4a762;
            color: #1b1512;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #eacb8b;
        }
    </style>
</head>
<body>
    <div class="logo">ESPRESSO HOUSE</div>
    <div class="card">
        <h2>ورود به پنل مدیریت</h2>
        <input id="username" placeholder="نام کاربری">
        <input id="password" type="password" placeholder="رمز عبور">
        <button onclick="login()">ورود</button>
    </div>
    <script>
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === 'shahram' && p === 'reza') {
                localStorage.setItem('cms_auth', 'ok');
                window.location.href = 'index.html';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است');
            }
        }
    </script>
</body>
</html>
